<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon48.png" alt="Tweet Capture" class="logo">
      <h1>Tweet Capture</h1>
    </div>
    <div class="controls">
      <label>
        <input type="checkbox" id="includeMetrics" checked>
        Include metrics
      </label>
    </div>
    <button id="captureBtn" class="primary">Capture Tweet</button>
    <button id="copyBtn" class="secondary" disabled>Copy to Clipboard</button>
    <div id="error" class="error hidden">Please navigate to a tweet on Twitter/X</div>
    <div id="preview" class="preview hidden">
      <img id="previewImage">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
